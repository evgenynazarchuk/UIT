syntax = "proto3";

option csharp_namespace = "ScreenshotVerificationServer";

package screenshot;

service Screenshot {
  rpc Upload (ScreenshotRequest) returns (ScreenshotResponse);
}

message ScreenshotRequest {
  string project_name = 1;
  int64 launch_number = 2;
  string project_version = 3;
  string screenshot_name = 4;
  bytes screenshot = 5;
}

message ScreenshotResponse {
  bool status = 1;
}
